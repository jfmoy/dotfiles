window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: full
  opacity: 0.95
  {{ if .isDarwin -}}
  option_as_alt: Both
  {{ end -}}

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Catppuccin Mocha theme
colors:
  primary:
    background: '0x1E1E2E'
    foreground: '0xCDD6F4'
  cursor:
    text: '0x1E1E2E'
    cursor: '0xF5E0DC'
  normal:
    black:   '0x45475A'
    red:     '0xF38BA8'
    green:   '0xA6E3A1'
    yellow:  '0xF9E2AF'
    blue:    '0x89B4FA'
    magenta: '0xF5C2E7'
    cyan:    '0x94E2D5'
    white:   '0xBAC2DE'
  bright:
    black:   '0x585B70'
    red:     '0xF38BA8'
    green:   '0xA6E3A1'
    yellow:  '0xF9E2AF'
    blue:    '0x89B4FA'
    magenta: '0xF5C2E7'
    cyan:    '0x94E2D5'
    white:   '0xA6ADC8'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: 
    shape: Block
    blinking: On
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: F11,      mods: None,          action: ToggleFullscreen }

# macOS specific configuration
mouse:
  hide_when_typing: true