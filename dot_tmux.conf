# ==============================================================================
# Terminal Settings
# ==============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ==============================================================================
# Window & Pane Settings
# ==============================================================================

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ==============================================================================
# Input & Interaction
# ==============================================================================

# Enable mouse mode
set -g mouse on

# Faster command sequences (no escape delay)
set -s escape-time 0

# Focus events for vim/neovim
set -g focus-events on

# Vi mode
setw -g mode-keys vi

# ==============================================================================
# History & Display
# ==============================================================================

# Increase scrollback buffer
set -g history-limit 50000

# Display messages for 2 seconds
set -g display-time 2000

# ==============================================================================
# Keybindings
# ==============================================================================

# Better split commands (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Easy reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Synchronize panes
bind -n C-x setw synchronize-panes

# Copy mode improvements (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ==============================================================================
# Status Bar
# ==============================================================================

set -g status-position top
set -g status-interval 1
set -g status-style bg=default,fg=white

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=white]| "

# Right status: date and time
set -g status-right-length 60
set -g status-right "#[fg=blue]%Y-%m-%d #[fg=white]| #[fg=green,bold]%H:%M:%S"

# Window status
set -g window-status-format "#[fg=white]#I:#W"
set -g window-status-current-format "#[fg=yellow,bold]#I:#W"

# ==============================================================================
# Appearance
# ==============================================================================

# Pane borders
set -g pane-border-style fg=white
set -g pane-active-border-style fg=blue
set -g pane-border-lines heavy

# Message styling
set -g message-style bg=black,fg=yellow,bold
